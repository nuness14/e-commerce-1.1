<header class="cabecalho">
    <div class="cabecalho__container">
        <div class="cabecalho__logo">
            <a href="/" class="logo__link">
                <img src="/img/logo.png" alt="Leviatã" class="logo__imagem">
            </a>
        </div>
        
        <nav class="cabecalho__nav">
            <ul class="nav__lista">
                <li class="nav__item"><a href="/" class="nav__link nav__link--ativo">Home</a></li>
                <li class="nav__item"><a href="/suporte" class="nav__link">Suporte</a></li>
                <li class="nav__item"><a href="/sobre-nos" class="nav__link">Sobre-nós</a></li>
            </ul>
        </nav>
        
        <div class="cabecalho__busca">
            <form class="busca__formulario">
                <input type="text" class="busca__input" placeholder="O que você procura?">
                <button type="submit" class="busca__botao">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="cabecalho__acoes">
            <a href="/conta" class="acoes__item acoes__conta">
                <i class="fas fa-user"></i>
            </a>
            <a href="/carrinho" class="acoes__item acoes__carrinho">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>
</header>
